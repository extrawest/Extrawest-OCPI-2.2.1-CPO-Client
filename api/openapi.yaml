components:
  schemas:
    EnergyContract:
      example:
        contract_id: contract_id
        supplier_name: supplier_name
      properties:
        supplier_name:
          type: string
        contract_id:
          type: string
      type: object
    TokenDTO:
      example:
        last_updated: 2000-01-23T04:56:07.000+00:00
        contract_id: contract_id
        language: language
        whitelist: ALWAYS
        type: AD_HOC_USER
        visual_number: visual_number
        issuer: issuer
        valid: true
        country_code: country_code
        uid: uid
        default_profile_type: CHEAP
        group_id: group_id
        energy_contract:
          contract_id: contract_id
          supplier_name: supplier_name
        party_id: party_id
      properties:
        country_code:
          maxLength: 2
          minLength: 1
          pattern: "/[:ascii:]/i"
          type: string
        party_id:
          maxLength: 3
          minLength: 1
          pattern: "/[:ascii:]/i"
          type: string
        uid:
          maxLength: 36
          minLength: 1
          pattern: "/[:ascii:]/i"
          type: string
        type:
          enum:
          - AD_HOC_USER
          - APP_USER
          - OTHER
          - RFID
          type: string
        contract_id:
          maxLength: 36
          minLength: 1
          pattern: "/[:ascii:]/i"
          type: string
        visual_number:
          maxLength: 64
          minLength: 1
          type: string
        issuer:
          maxLength: 64
          minLength: 1
          type: string
        group_id:
          maxLength: 36
          minLength: 1
          type: string
        valid:
          type: boolean
        whitelist:
          enum:
          - ALWAYS
          - ALLOWED
          - ALLOWED_OFFLINE
          - NEVER
          type: string
        language:
          maxLength: 2
          minLength: 1
          type: string
        default_profile_type:
          enum:
          - CHEAP
          - FAST
          - GREEN
          - REGULAR
          type: string
        energy_contract:
          $ref: '#/components/schemas/EnergyContract'
        last_updated:
          format: date-time
          type: string
      required:
      - contract_id
      - country_code
      - issuer
      - last_updated
      - party_id
      - type
      - uid
      - valid
      - whitelist
      type: object
    ChargingPreferencesDTO:
      example:
        energyNeed: 0.8008282
        profile_type: CHEAP
        discharge_allowed: true
        departure_time: 2000-01-23T04:56:07.000+00:00
      properties:
        profile_type:
          enum:
          - CHEAP
          - FAST
          - GREEN
          - REGULAR
          type: string
        departure_time:
          format: date-time
          type: string
        energyNeed:
          format: float
          type: number
        discharge_allowed:
          type: boolean
      required:
      - profile_type
      type: object
    BusinessDetails:
      example:
        website: website
        name: name
        logo:
          thumbnail: thumbnail
          width: width
          category: CHARGER
          type: type
          url: url
          height: height
      properties:
        name:
          type: string
        website:
          type: string
        logo:
          $ref: '#/components/schemas/Image'
      type: object
    CredentialsDTO:
      example:
        roles:
        - country_code: country_code
          business_details:
            website: website
            name: name
            logo:
              thumbnail: thumbnail
              width: width
              category: CHARGER
              type: type
              url: url
              height: height
          role: CPO
          party_id: party_id
        - country_code: country_code
          business_details:
            website: website
            name: name
            logo:
              thumbnail: thumbnail
              width: width
              category: CHARGER
              type: type
              url: url
              height: height
          role: CPO
          party_id: party_id
        url: url
        token: token
      properties:
        token:
          maxLength: 64
          minLength: 1
          type: string
        url:
          maxLength: 255
          minLength: 0
          type: string
        roles:
          items:
            $ref: '#/components/schemas/CredentialsRole'
          type: array
      required:
      - roles
      - token
      - url
      type: object
    CredentialsRole:
      example:
        country_code: country_code
        business_details:
          website: website
          name: name
          logo:
            thumbnail: thumbnail
            width: width
            category: CHARGER
            type: type
            url: url
            height: height
        role: CPO
        party_id: party_id
      properties:
        role:
          enum:
          - CPO
          - EMSP
          - HUB
          - NAP
          - NSP
          - OTHER
          - SCSP
          type: string
        business_details:
          $ref: '#/components/schemas/BusinessDetails'
        party_id:
          type: string
        country_code:
          type: string
      type: object
    Image:
      example:
        thumbnail: thumbnail
        width: width
        category: CHARGER
        type: type
        url: url
        height: height
      properties:
        url:
          type: string
        thumbnail:
          type: string
        category:
          enum:
          - CHARGER
          - ENTRANCE
          - LOCATION
          - NETWORK
          - OPERATOR
          - OTHER
          - OWNER
          type: string
        type:
          type: string
        width:
          type: string
        height:
          type: string
      type: object
    ChargingProfile:
      example:
        duration: 0
        charging_profile_period:
        - limit: 5.962134
          start_period: 1
        - limit: 5.962134
          start_period: 1
        charging_rate_unit: W
        min_charging_rate: 6.0274563
        start_date_time: 2000-01-23T04:56:07.000+00:00
      properties:
        start_date_time:
          format: date-time
          type: string
        duration:
          format: int32
          type: integer
        charging_rate_unit:
          enum:
          - W
          - A
          type: string
        min_charging_rate:
          format: float
          type: number
        charging_profile_period:
          items:
            $ref: '#/components/schemas/ChargingProfilePeriod'
          type: array
      type: object
    ChargingProfilePeriod:
      example:
        limit: 5.962134
        start_period: 1
      properties:
        start_period:
          format: int32
          type: integer
        limit:
          format: float
          type: number
      type: object
    SetChargingProfileRequestDTO:
      example:
        charging_profile:
          duration: 0
          charging_profile_period:
          - limit: 5.962134
            start_period: 1
          - limit: 5.962134
            start_period: 1
          charging_rate_unit: W
          min_charging_rate: 6.0274563
          start_date_time: 2000-01-23T04:56:07.000+00:00
        'response_url ': 'response_url '
      properties:
        charging_profile:
          $ref: '#/components/schemas/ChargingProfile'
        'response_url ':
          type: string
      required:
      - charging_profile
      - 'response_url '
      type: object
    ChargingProfileResponseDTO:
      example:
        result: ACCEPTED
        timeout: 0
      properties:
        result:
          enum:
          - ACCEPTED
          - NOT_SUPPORTED
          - REJECTED
          - TOO_OFTEN
          - UNKNOWN_SESSION
          type: string
        timeout:
          format: int32
          type: integer
      required:
      - result
      - timeout
      type: object
    AbstractCommand:
      example:
        response_url: response_url
      properties:
        response_url:
          maxLength: 255
          minLength: 1
          type: string
      required:
      - response_url
      type: object
    CommandResponseDTO:
      example:
        result: NOT_SUPPORTED
        message:
        - language: language
          text: text
        - language: language
          text: text
        timeout: 0
      properties:
        result:
          enum:
          - NOT_SUPPORTED
          - REJECTED
          - ACCEPTED
          - UNKNOWN_SESSION
          type: string
        timeout:
          format: int32
          type: integer
        message:
          items:
